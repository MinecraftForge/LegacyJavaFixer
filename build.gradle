buildscript {
    repositories {
        mavenLocal()
        jcenter()
        maven { url "https://maven.minecraftforge.net/" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradleutils:GradleUtils:1.0.+'
    }
}

plugins {
    id 'java'
    id 'eclipse'
    id 'maven-publish'
}

apply plugin: 'net.minecraftforge.gradleutils'

java.toolchain.languageVersion = JavaLanguageVersion.of(7)

version = gradleutils.tagOffsetVersion
group = 'net.minecraftforge'
archivesBaseName = 'legacyjavafixer'

repositories {
    mavenCentral()
    maven {
        url = 'https://maven.minecraftforge.net/'
        metadataSources {
            gradleMetadata()
            mavenPom()
            artifact()
        }
    }
    maven { url = 'https://libraries.minecraft.net/' }
}

dependencies {
    implementation 'net.minecraft:launchwrapper:1.11'
    implementation 'com.google.guava:guava:16.0'
    implementation 'net.minecraftforge:forge:1.7.10-10.13.1.1225:universal'
}


publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId project.group
            artifactId project.archivesBaseName
            version project.version
            artifact jar
        }
    }
    repositories {
        maven {
            if (project.hasProperty('forgeMavenPassword')) {
                credentials {
                    username project.properties.forgeMavenUser
                    password project.properties.forgeMavenPassword
                }
                url 'https://files.minecraftforge.net/maven/manage/upload'
            } else {
                url 'file://' + rootProject.file('repo').getAbsolutePath()
            }
        }
    }
}
